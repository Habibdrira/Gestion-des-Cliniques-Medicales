<!DOCTYPE html>
<html>
<head>
    <title>Inscription</title>
</head>
<body>
<h1>Inscription</h1>
<form action="/register" method="post">
    <label>Nom:</label><input type="text" name="nom" required><br>
    <label>Prénom:</label><input type="text" name="prenom" required><br>
    <label>Email:</label><input type="email" name="email" required><br>
    <label>Mot de passe:</label><input type="password" name="password" required><br>
    <label>Confirmer le mot de passe:</label><input type="password" name="confirmPassword" required><br>
    <label>Rôle:</label>
    <select name="role" required>
        <option value="ADMIN">Admin</option>
        <option value="MEDCIN">Médecin</option>
        <option value="PATIENT">Patient</option>
    </select><br>
    <button type="submit">S'inscrire</button>
</form>
<p style="color: red;">${error}</p> <!-- Afficher les erreurs -->
</body>
</html>
