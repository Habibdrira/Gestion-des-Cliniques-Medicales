<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un Médecin</title>
</head>
<body>

<h2>Formulaire de création de Médecin</h2>

<form action="/medecins/create" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br>

    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br>

    <label for="specialite">Spécialité :</label>
    <input type="text" id="specialite" name="specialite" required><br>

    <label for="numLicence">Numéro de licence :</label>
    <input type="text" id="numLicence" name="numLicence" required><br>

    <button type="submit">Créer Médecin</button>
</form>

<p th:text="${message}"></p>

</body>
</html>
