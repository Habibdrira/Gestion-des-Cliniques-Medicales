spring.application.name=Gestion Clinique Backend

# Configuration pour PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestion_clinique_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

# Configuration sp�cifique � Hibernate et PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration de la session
server.port=8080
server.error.whitelabel.enabled=false
server.error.path=/error

# Mustache settings (si tu utilises Mustache pour les templates)
spring.jpa.open-in-view=true
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.html
spring.mustache.encoding=UTF-8

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
